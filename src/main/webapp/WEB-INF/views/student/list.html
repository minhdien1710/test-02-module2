<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-student">Create new student</a>
<h1>Customers</h1>
<table border="1">
    <tr>
        <th>name</th>
        <th>Birthday</th>
        <th>Address</th>
        <th>Avatar</th>
        <th>Class</th>
    </tr>
    <th:block th:each="student : ${students}">
        <tr>
            <td th:text="${student.name}"></td>
            <td th:text="${student.birthDate}"></td>
            <td th:text="${student.address}"></td>
            <td th:text="${student.image}"></td>
            <td th:text="${student.lopHoc.name}"></td>
            <td><a th:href="@{/edit-student/__${student.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-student/__${student.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/students'(page=${students.number - 1})}" th:if="${students.hasPrevious()}">Previous</a>
    <span th:text="${students.number + 1}"></span>/<span th:text="${students.totalPages}"></span>
    <a th:href="@{'/customers'(page=${students.number + 1})}" th:if="${students.hasNext()}">Next</a>
</div>
</body>
</html>
